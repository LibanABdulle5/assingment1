    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>

            
            <img src="https://th.bing.com/th/id/R.8d1cd658a0b4322829d3f35283e37a93?rik=%2bj0yNrzU93G5hw&riu=http%3a%2f%2flobshots.com%2fwp-content%2fuploads%2f2012%2f03%2fmustache-sign.jpg&ehk=rz1VuuZa9ge6vBKWTRSBI35qeb4vXMba544S1EcipeM%3d&risl=&pid=ImgRaw&r=0" alt="Hockey Fan with Sign Image" class="contact-image">

            <form action="#" method="post">
                <label for="contact-name">Your Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>

                <label for="contact-email">Your Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>

                <label for="contact-message">Your Message:</label>
                <textarea id="contact-message" name="contact-message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
